# Site
name: "onpremisys"
title: "onpremisys"
description: "Sharing thoughts on running an on-premise hosting platform."
logo: 'assets/images/logo/onpremisys.svg'
favicon: 'assets/images/logo/onpremisys.png'
baseurl: ''
url: "https://onpremisys.nl"
google_analytics: 'UA-142507058-1'
disqus: 'onpremisys'
include: ["_pages"]
permalink: /:year/:month/:day/:title

# Authors
authors:
  broovers:
    name: Bas Roovers
    display_name: Bas Roovers
    description: 'Author of onpremisys and working in IT for over 10 years. Loves good discussions and new technologies.'
    avatar: 'assets/images/avatar-broovers.jpg'
    email: mail@basroovers.nl
    twitter: https://twitter.com/bas_roovers
  mvosslamber:
    name: Marcel Vosslamber
    display_name: Marcel Vosslamber
    description: 'Working in IT since 2008 and still rocking it as a system administator. Manages and builds Microsoft solutions. Specialized in building and maintaining network components. Always in for new solutions and technologies.'
    avatar: 'assets/images/avatar-mvosslamber.jpg'
    email: marcel@vosslamber.com
    twitter: https://twitter.com/mavel_

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-redirect-from
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
